<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0F0E"/>
      <stop offset="0.55" stop-color="#0F1A17"/>
      <stop offset="1" stop-color="#0B0F0E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="0.55" stop-color="#F97316"/>
      <stop offset="1" stop-color="#FACC15"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 270) rotate(140) scale(520 420)">
      <stop offset="0" stop-color="#22C55E" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="none"/>
  <circle cx="1180" cy="270" r="360" fill="url(#glow)"/>

  <!-- Subtle grid -->
  <g opacity="0.16">
    <path d="M0 120H1600" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <path d="M0 240H1600" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <path d="M0 360H1600" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M0 480H1600" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M0 600H1600" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <path d="M0 720H1600" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <path d="M160 0V900" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <path d="M320 0V900" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M480 0V900" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M640 0V900" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <path d="M800 0V900" stroke="#FFFFFF" stroke-opacity="0.12"/>
    <path d="M960 0V900" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <path d="M1120 0V900" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M1280 0V900" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <path d="M1440 0V900" stroke="#FFFFFF" stroke-opacity="0.10"/>
  </g>

  <!-- Gym + food fusion illustration (abstract, brand-safe) -->
  <g transform="translate(860 200)">
    <!-- Dumbbell -->
    <rect x="60" y="214" width="460" height="52" rx="26" fill="#1F2937" stroke="#334155"/>
    <rect x="20" y="188" width="84" height="104" rx="18" fill="#0F172A" stroke="#334155"/>
    <rect x="516" y="188" width="84" height="104" rx="18" fill="#0F172A" stroke="#334155"/>
    <rect x="0" y="172" width="28" height="136" rx="10" fill="#111827"/>
    <rect x="596" y="172" width="28" height="136" rx="10" fill="#111827"/>

    <!-- Meal box -->
    <g transform="translate(70 320)">
      <rect x="0" y="0" width="440" height="220" rx="28" fill="#0B1220" stroke="#334155"/>
      <rect x="20" y="24" width="400" height="56" rx="18" fill="#0F1A17"/>
      <rect x="20" y="96" width="190" height="98" rx="22" fill="#0F1A17"/>
      <rect x="230" y="96" width="190" height="98" rx="22" fill="#0F1A17"/>
      <path d="M52 52H388" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="115" cy="145" r="34" fill="#111827"/>
      <circle cx="115" cy="145" r="18" fill="url(#accent)"/>
      <path d="M262 128C278 112 306 112 322 128" stroke="#22C55E" stroke-width="6" stroke-linecap="round"/>
      <path d="M262 162C278 178 306 178 322 162" stroke="#F97316" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Motion accent -->
    <path d="M520 86C430 46 310 30 210 40" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" opacity="0.55" filter="url(#soft)"/>
    <path d="M530 120C430 90 320 80 220 88" stroke="#22C55E" stroke-width="6" stroke-linecap="round" opacity="0.35"/>
  </g>

  <!-- Bottom vignette (transparent on page background) -->
  <rect y="640" width="1600" height="260" fill="none"/>
</svg>
